<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Admin BENIGNO</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #111;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(230,0,0,0.6);
      text-align: center;
      width: 350px;
      position: relative;
    }

    .login-container img {
      width: 150px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #e60000;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: bold;
      color: #e60000;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-top: 5px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #e60000;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    input::placeholder {
      color: #e60000;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: linear-gradient(135deg, #e60000, #330000);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s all;
    }

    button:hover {
      background: linear-gradient(135deg, #ff1a1a, #660000);
      transform: scale(1.05);
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-container">
  <img src="{{ url_for('static', filename='img/benigno-logo.png') }}" alt="Benigno Logo">
  <h2>BENIGNO ADMIN</h2>

  <form method="POST" action="{{ url_for('login') }}">
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

    <button type="submit">Ingresar</button>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </form>
</div>

</body>
</html>
