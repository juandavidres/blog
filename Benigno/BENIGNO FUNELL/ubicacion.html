<!DOCTYPE html>

<title>Ubicación - Benigno</title>

<style>

/* ===== CONTENEDOR MAPA SUPREMO ===== */
.mapa-benigno{
  max-width: 1100px;
  margin: 60px auto;
  padding: 25px;
  border-radius: 20px;
  background: linear-gradient(145deg,#0a0a0a,#000);
  box-shadow:
    0 0 40px rgba(255,0,0,0.35),
    inset 0 0 20px rgba(255,0,0,0.25);
  border: 2px solid #e60000;
}

/* MAPA RESPONSIVE */
.mapa-benigno iframe{
  width: 100%;
  height: 500px;
  border-radius: 15px;
  border: none;
}

.titulo-ubicacion{
  text-align:center;
  color:#ff0000;
  margin-top:40px;
  font-size:2.2rem;
  text-shadow:0 0 15px rgba(255,0,0,0.6);
}

.volver{
  display:block;
  text-align:center;
  margin:40px auto;
  width:max-content;
  padding:12px 28px;
  border-radius:40px;
  border:2px solid #e60000;
  color:white;
  text-decoration:none;
  transition:0.3s;
}

.volver:hover{
  background:#e60000;
  box-shadow:0 0 20px rgba(255,0,0,0.6);
}

</style>
</head>

<body>

<h1 class="titulo-ubicacion">Dónde estamos</h1>
