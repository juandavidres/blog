<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BENIGNO</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/carrito.css') }}">
  
  <style>
    /* ===================== Productos ===================== */
    .productos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .producto {
      position: relative;
      width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 15px;
      text-align: center;
      background: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: visible !important;
    }

    .producto:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .producto img {
      width: 100%;
      border-radius: 8px;
    }

    .producto .agregar-carrito {
      position: absolute;
      top: -12px;
      right: -12px;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #e60000, #330000);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }

    .producto .agregar-carrito:hover {
      background: linear-gradient(135deg, #ff1a1a, #660000);
      transform: scale(1.2);
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='img/benigno-logo.png') }}" alt="Benigno Logo">
    </div>
    <nav>
      <a href="/">Inicio</a>
      <a href="#menu">MenÃº</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  {% block content %}
  <!-- SecciÃ³n de productos -->
  <section id="productos" class="productos-container">
    <div class="producto" data-nombre="Camiseta" data-precio="$50">
      <img src="{{ url_for('static', filename='img/camiseta.jpg') }}" alt="Camiseta">
      <h4>Camiseta</h4>
      <p class="precio">$50</p>
      <button class="agregar-carrito">+</button>
    </div>

    <div class="producto" data-nombre="Gorra" data-precio="$30">
      <img src="{{ url_for('static', filename='img/gorra.jpg') }}" alt="Gorra">
      <h4>Gorra</h4>
      <p class="precio">$30</p>
      <button class="agregar-carrito">+</button>
    </div>
  </section>
  {% endblock %}

  <!-- Ãcono del carrito -->
  <div id="carrito-icono" title="Ver carrito">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path fill="white" d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10
      0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zM7.16
      14h9.62c.75 0 1.41-.41 1.75-1.03L21.58
      6H6.21l-.94-2H1v2h3l3.6
      7.59-1.35 2.44C5.52 16.37 6.48 18 8
      18h12v-2H8l1.16-2z"/>
    </svg>
    <div id="carrito-count">0</div>
  </div>

  <!-- Fondo oscuro -->
  <div id="carrito-overlay"></div>

  <!-- Panel lateral -->
  <aside id="carrito-panel">
    <h3>ðŸ›’ Tu Carrito</h3>
    <div id="carrito-items"></div>
    <p class="carrito-total">Total: $0</p>
    <button id="vaciar-carrito">Vaciar carrito</button>
    <button id="btn-finalizar">Finalizar pedido</button>
  </aside>
  
<!-- Modal de confirmaciÃ³n para vaciar carrito -->
<div id="confirmar-vaciar" class="modal-vaciar">
  <div class="modal-contenido">
    <h3>Â¿Deseas vaciar el carrito?</h3>

</body>
</html>
