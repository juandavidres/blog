<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Arma tu Sanduche | BENIGNO</title>

  <!-- CSS GENERAL BENIGNO -->
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="static/css/carrito.css">
  <link rel="stylesheet" href="static/css/sanduche.css">
</head>
<body>

<div class="sanduche-container">

  <!-- Imagen guía -->
  <div class="sanduche-imagen">
    <img src="static/img/foto guia sandwich 2 .png" alt="Guía Sanduche">
  </div>

  <!-- Formulario -->
  <div class="sanduche-form">

    <h2>Arma tu Sanduche</h2>

   <div class="campo-sanduche">
  <label for="pan">Pan</label>
  <select id="pan" class="select-sanduche">
    <option value="brioche">Brioche</option>
    <option value="baguette">Baguette</option>
  </select>

  <!-- Precio dinámico -->
  <p id="precio-sanduche" class="precio-sanduche">
    $19.500
  </p>
</div>


    <label>Proteína</label>
    <select>
      <option>Pollo</option>
      <option>Carne</option>
      <option>Jamón</option>
    </select>

    <label>Queso</label>
    <select>
      <option>Mozzarella</option>
      <option>Cheddar</option>
    </select>

    <label>Vegetales (máx 3)</label>
    <div class="vegetales">
      <label><input type="checkbox"> Lechuga</label>
      <label><input type="checkbox"> Tomate</label>
      <label><input type="checkbox"> Pepinillo</label>
      <label><input type="checkbox"> Maíz</label>
      <label><input type="checkbox"> Guacamole</label>
      <label><input type="checkbox"> Cebolla</label>
      <label><input type="checkbox"> Piña</label>
    </div>

    <label>Salsa artesanal</label>
    <select>
      <option>BBQ artesanal</option>
      <option>Ajo</option>
      <option>Mostaza miel</option>
    </select>

    <div class="acciones">
      <button class="btn-secundario">Seguir comprando</button>
      <button class="btn-tercero">Cancelar/Ir inicio</button>
      <button class="btn-principal">Agregar al pedido</button>
    </div>

  </div>
</div>


  <script src="static/js/botones-sanduches.js"></script>



</body>
</html>
