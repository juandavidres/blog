{% extends "base.html" %}
{% block content %}

<section class="hero">
  <h2>Bienvenido/a a Benigno</h2>
  <p>"Haciendo grandes cosas con propósito" ♥</p>
</section>

<!-- Carrusel -->
<section class="carrusel-mixto">
  <div class="carrusel-lado" id="carrusel-izquierdo">
    <img src="{{ url_for('static', filename='img/prod1.png') }}" alt="Producto 1">
    <img src="{{ url_for('static', filename='img/prod2.png') }}" alt="Producto 2">
    <img src="{{ url_for('static', filename='img/prod3.png') }}" alt="Producto 3">
  </div>

  <div class="carrusel-centro" id="carrusel-centro">
    <img src="{{ url_for('static', filename='img/slide1.png') }}" alt="Cliente 1">
    <img src="{{ url_for('static', filename='img/slide2.png') }}" alt="Cliente 2">
    <img src="{{ url_for('static', filename='img/slide3.png') }}" alt="Cliente 3">
  </div>

  <div class="carrusel-lado" id="carrusel-derecho">
    <img src="{{ url_for('static', filename='img/prod1.png') }}" alt="Producto 1">
    <img src="{{ url_for('static', filename='img/prod2.png') }}" alt="Producto 2">
    <img src="{{ url_for('static', filename='img/prod3.png') }}" alt="Producto 3">
  </div>
</section>

<section class="productos" id="menu">
  <h3>Nuestros Productos</h3>

  <div class="tabs">
    <button class="tab-link active" data-tab="todos">Todos los artículos</button>
    <button class="tab-link" data-tab="burger">Benigno Burger</button>
    <button class="tab-link" data-tab="chips">Benigno Chips</button>
  </div>

  <div class="tab-content active" id="todos">
    <div class="producto" data-title="Verona Burger" data-img="{{ url_for('static', filename='img/verona.png') }}" data-desc="Reducción de vinagre de vino tinto..." data-valor="$20.000">
      <img src="{{ url_for('static', filename='img/verona.png') }}" alt="Verona Burger">
      <h4>Verona Burger</h4>
      <p class="valor">$20.000</p>
    </div>

    <div class="producto" data-title="Hamburguesa de la Pampa" data-img="{{ url_for('static', filename='img/pampa.png') }}" data-desc="Pan brioche artesanal de parmesano..." data-valor="$15.000">
      <img src="{{ url_for('static', filename='img/pampa.png') }}" alt="Hamburguesa de la Pampa">
      <h4>Hamburguesa de la Pampa</h4>
      <p class="valor">$15.000</p>
    </div>
  </div>
</section>

<!-- Modal del producto -->
<div id="modal-producto" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <img id="modal-img" src="" alt="">
    <h4 id="modal-title"></h4>
    <p id="modal-desc"></p>
    <p id="modal-valor" class="valor"></p>
    <div class="acciones">
      <button id="btn-ordenar">Ordenar solo este producto</button>
      <button id="btn-agregar">Agregar al carrito</button>
      <button id="btn-cancelar">Cancelar</button>
    </div>
  </div>
</div>

{% endblock %}
